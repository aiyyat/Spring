<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js"></script>
</h:head>
<h:body>
	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="products" var="product"
					value="#{productsBean.products}" editable="true"
					style="margin-bottom:20px">
					<p:ajax event="rowEdit" listener="#{productsBean.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{productsBean.onRowCancel}" update=":form:msgs" />
					<p:column headerText="Code">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.code}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{product.code}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{product.name}" style="width:100%"
									label="Name" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Company">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.company}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{product.company}" style="width:100%"
									label="Company" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Cost">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.cost}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{product.cost}" style="width:100%"
									label="Cost" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
