<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<style>
div.container {
	width: 100%;
}

header {
	padding: 1em;
	color: black;
	background-color: silver;
	clear: left;
	text-align: center;
}

footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	text-align: center;
	background-color: silver;
}

nav {
	float: left;
	max-width: 160px;
	margin: 0;
	padding: 1em;
}

nav ul {
	list-style-type: none;
	padding: 0;
}

nav ul a {
	text-decoration: none;
}

article {
	margin-left: 250px;
	padding: 1em;
	overflow: hidden;
}
</style>
</h:head>

<h:body>
	<header>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml" />
			</ui:insert>
		</div>
	</header>

	<nav>
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>
		</div>
	</nav>

	<article>
		<div id="content">
			<ui:insert name="content">
				<ui:include src="commonContent.xhtml" />
			</ui:insert>
		</div>
	</article>

	<footer>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml" />
			</ui:insert>
		</div>
	</footer>

</h:body>
</html>
